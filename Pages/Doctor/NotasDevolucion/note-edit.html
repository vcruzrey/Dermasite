<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Modificar Nota de Evolución</title>
    <link rel="shortcut icon" href="./../../../Images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../Styles/custom.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <!-- navigation -->
        <nav class="navbar navbar-default no-margin shadow">

            <!-- navbar-top-left -->
            <ul class="nav navbar-nav navbar-top">
                <li id="fat-menu">
                    <a href="./../doctor-portal.html" class="center" role="button" aria-haspopup="false" aria-expanded="false"><i
                            class="fa fa-home"></i><span>Menu</span></a>
                </li>
                <li id="fat-menu">
                    <a href="./../Paciente/patient-dashboard.html" class="center" role="button" aria-haspopup="false"
                        aria-expanded="false"><i class="fa fa-user-injured"></i><span>Pacientes</span></a>
                </li>
                <li class="active" id="fat-menu">
                    <a href="./note-dashboard.html" class="center" role="button" aria-haspopup="false" aria-expanded="false"><i
                            class="fa fa-file-prescription"></i><span>Notas de Evolución</span></a>
                </li>
            </ul>
            <!-- /navbar-top-left -->

            <i class="navbar-brand"></i>
            <ul class="nav navbar-nav navbar-right">
                <li id="fat-menu" class="dropdown"> <a class="dropdown-toggle center" id="drop3" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="false"><i class="far fa-user"></i></a>
                    <ul class="dropdown-menu" aria-labelledby="drop3">
                        <li><button class="btn col-md-12" id="logout_button">Salir</button></li>
                    </ul>
                </li>
            </ul>
            <!-- /.navbar-top-right -->
        </nav>
        <!-- /navigation -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Modificar Nota De Evolución</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!-- Table -->
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nombre del Paciente</th>
                                            <th>Evolución</th>
                                            <th>Tratamiento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input id="first_name" type="text" class="form-control" placeholder="Nombre del Paciente"
                                                    readonly></td>
                                            <td><textarea id="evolution" class="form-control" placeholder="Evolución del Paciente"
                                                    rows="10" cols="50"></textarea>
                                                <p id="error_evolution" class="error_p"></p>
                                            </td>
                                            <td><textarea id="treatment" class="form-control" placeholder="Tratamiento del Paciente"
                                                    rows="10" cols="50"></textarea>
                                                <p id="error_treatment" class="error_p"></p>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <!-- Success message -->
                                <div class="alert alert-success" role="alert" id="success_message">Exito
                                    <i class="glyphicon glyphicon-thumbs-up"></i> La nota a sido
                                    modificada exitosamente.</div>

                                <!-- Error message -->
                                <div class="alert alert-danger" role="alert" id="error_message">Error
                                    <i class="glyphicon glyphicon-thumbs-down"></i> Hay un error en el
                                    registro.</div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-danger" id="patient_form_cancel">Cancelar</button>
                                    <input type="submit" class="btn btn-success" id="patient_form_save" value="Guardar" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../../../js/note-edit.js"></script>
    <!-- /#wrapper -->
</body>

</html>
