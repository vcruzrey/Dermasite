<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Información del Paciente</title>
    <link rel="shortcut icon" href="./../../../Images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./../../../Styles/custom.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <div id="wrapper">
        <!-- navigation -->
        <nav class="navbar navbar-default no-margin shadow">

            <!-- navbar-top-left -->
            <ul class="nav navbar-nav navbar-top">
                <li id="fat-menu">
                    <a href="./../doctor-portal.html" class="center" role="button" aria-haspopup="false" aria-expanded="false"><i
                            class="fa fa-home"></i><span>Menu</span></a>
                </li>
                <li class="active" id="fat-menu">
                    <a href="./patient-dashboard.html" class="center" role="button" aria-haspopup="false" aria-expanded="false"><i
                            class="fa fa-user-injured"></i><span>Pacientes</span></a>
                </li>
                <li id="fat-menu">
                    <a href="./../NotasDevolucion/note-dashboard.html" class="center" role="button" aria-haspopup="false"
                        aria-expanded="false"><i class="fa fa-file-prescription"></i><span>Notas de Evolución</span></a>
                </li>
            </ul>
            <!-- /navbar-top-left -->

            <i class="navbar-brand"></i>
            <ul class="nav navbar-nav navbar-right">
                <li id="fat-menu" class="dropdown"> <a class="dropdown-toggle center" id="drop3" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="false"><i class="far fa-user"></i></a>
                    <ul class="dropdown-menu" aria-labelledby="drop3">
                        <li><button class="btn col-md-12" id="logout_button">Salir</button></li>
                    </ul>
                </li>
            </ul>
            <!-- /.navbar-top-right -->
        </nav>
        <!-- /navigation -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Datos del Paciente</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!-- Form -->
                                <div class="container">

                                    <div class="well form-horizontal">

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">No. Expediente:</label>
                                            <p class="patient-info" id="info-patient_id"></p>
                                            <label class="col-md-2 control-label">Fecha de Creación:</label>
                                            <p class="patient-info" id="info-creation_date"></p>
                                        </div>

                                        <!-- HEADER DIV -->
                                        <div class="form-group">
                                            <h4 class="col-md-7 control-label">Datos Personales</h4>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Nombre:</label>
                                            <p class="patient-info" id="info-name"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Usuario:</label>
                                            <p class="patient-info" id="info-username"></p>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">E-Mail:</label>
                                            <p class="patient-info" id="info-email"></p>
                                        </div>

                                        <!-- radio checks -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Sexo:</label>
                                            <p class="patient-info" id="info-gender"></p>
                                        </div>

                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Fecha de Nacimiento:</label>
                                            <p class="patient-info" id="info-birth_date"></p>
                                        </div>

                                        <!-- radio checks -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Estado Civil:</label>
                                            <p class="patient-info" id="info-civil_status"></p>
                                        </div>

                                        <!-- radio checks -->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Ocupación:</label>
                                            <p class="patient-info" id="info-occupation"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Teléfono:</label>
                                            <p class="patient-info" id="info-phone"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Calle:</label>
                                            <p class="patient-info" id="info-street"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Colonia:</label>
                                            <p class="patient-info" id="info-colony"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Codigo Postal:</label>
                                            <p class="patient-info" id="info-zip_code"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Ciudad:</label>
                                            <p class="patient-info" id="info-city"></p>
                                        </div>


                                        <!-- Select Basic -->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Estado:</label>
                                            <p class="patient-info" id="info-patient_state"></p>
                                        </div>

                                        <!-- Text input-->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">(Opcional) RFC:</label>
                                            <p class="patient-info" id="info-rfc"></p>
                                        </div>

                                        <!-- Text area -->

                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Motivo de la Consulta:</label>
                                            <p class="patient-info" id="info-consult_reason"></p>
                                        </div>

                                        <div id="checkup">
                                            <div class="alert alert-warning" role="alert" id="warning_message">
                                                <i class="fas fa-exclamation-triangle"></i> Falta completar la
                                                información de este Paciente.</div>
                                            <div id="checkup_info">
                                                <!-- HEADER DIV -->
                                                <div class="form-group">
                                                    <h4 class="col-md-7 control-label">Antecedentes Familiares</h4>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Diabetes:</label>
                                                    <p class="patient-info" id="info-family_diabetes"></p>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Hipertensión Arterial:</label>
                                                    <p class="patient-info" id="info-family_arterial_hypertension"></p>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Cáncer:</label>
                                                    <p class="patient-info" id="info-family_cancer"></p>
                                                </div>

                                                <!-- Text area -->

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Comentarios:</label>
                                                    <p class="patient-info" id="info-family_comment"></p>
                                                </div>

                                                <!-- HEADER DIV -->
                                                <div class="form-group">
                                                    <h4 class="col-md-8 control-label">Antecedentes Personales
                                                        Patológicos</h4>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Diabetes:</label>
                                                    <p class="patient-info" id="info-diabetes"></p>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Hipertensión Arterial:</label>
                                                    <p class="patient-info" id="info-arterial_hypertension"></p>
                                                </div>

                                                <!-- radio checks -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Cáncer:</label>
                                                    <p class="patient-info" id="info-cancer"></p>
                                                </div>

                                                <!-- Text area -->

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Comentarios:</label>
                                                    <p class="patient-info" id="info-comment"></p>
                                                </div>


                                                <!-- Text area -->

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Alergias:</label>
                                                    <p class="patient-info" id="info-alergies"></p>
                                                </div>

                                                <!-- Text area -->

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Cirugias:</label>
                                                    <p class="patient-info" id="info-surgeries"></p>
                                                </div>

                                                <!-- HEADER DIV -->
                                                <div class="form-group">
                                                    <h4 class="col-md-8 control-label">Interrogatorio y Exploración
                                                        Dermatológica</h4>
                                                </div>

                                                <!-- Text area -->

                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Resultados:</label>
                                                    <p class="patient-info" id="info-results"></p>
                                                </div>

                                                <!-- HEADER DIV -->
                                                <div class="form-group">
                                                    <h4 class="col-md-7 control-label">Primera Visita</h4>
                                                </div>

                                                <!-- Text area -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Diagnostico:</label>
                                                    <p class="patient-info" id="info-diagnosis"></p>
                                                </div>


                                                <!-- Text area -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Tratamiento:</label>
                                                    <p class="patient-info" id="info-treatment"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-warning" id="patient_form_cancel">Regresar</button>
                                        <button type="button" class="btn btn-primary" id="patient_form_edit">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- /.container -->
                        <!-- Form -->
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./../../../js/patient-info.js"></script>
</body>


</html>
