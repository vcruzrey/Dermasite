                                                    <p id="error_results" class="error_p"></p>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h4 class="col-md-7 control-label">Primera Visita</h4>
                                            </div>


                                            <!-- Text area -->

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Diagnostico</label>
                                                <div class="col-md-4 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fas fa-notes-medical"></i></span>
                                                        <textarea class="form-control" rows="10" cols="50" id="diagnosis"
                                                            placeholder="Diagnostico del Paciente"></textarea>
                                                    </div>
                                                    <p id="error_diagnosis" class="error_p"></p>
                                                </div>
                                            </div>


                                            <!-- Text area -->

                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Tratamiento</label>
                                                <div class="col-md-4 inputGroupContainer">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="fas fa-pills"></i></span>
                                                        <textarea class="form-control" rows="10" cols="50" id="treatment"
                                                            placeholder="Tratamiento del Paciente"></textarea>
                                                    </div>
                                                    <p id="error_treatment" class="error_p"></p>
                                                </div>
                                            </div>

                                            <!-- Success message -->
                                            <div class="alert alert-success" role="alert" id="success_message">Exito
                                                <i class="glyphicon glyphicon-thumbs-up"></i> El paciente a sido
                                                registrado exitosamente.</div>

                                            <!-- Error message -->
                                            <div class="alert alert-danger" role="alert" id="error_message">Error
                                                <i class="glyphicon glyphicon-thumbs-down"></i> Hay un error en el
                                                registro.</div>
                                        </fieldset>
                                    </form>
                                    <div class="pull-right">

                                        <input type="submit" class="btn btn-success" id="patient_form_save" value="Guardar" />
                                    </div>
                                </div>
                            </div>

                            <!-- /.container -->
                            <!-- Form -->
                        </div>
                    </div>
                </div>

            </div>
