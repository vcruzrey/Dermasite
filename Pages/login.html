<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Entrar</title>
  <link rel="shortcut icon" href="./../Images/favicon.ico">
  <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./../Styles/custom.css" />
  <script src="https://use.fontawesome.com/1e577437ce.js"></script>
</head>

<body class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <a href="https://www.tudermamty.com">
              <img src="./../Images/logo-login.png">
            </a>
          </div>
          <div class="panel-body">
            <form role="form">
              <fieldset>
                <!-- Error message -->
                <div class="alert alert-danger" role="alert" id="error_message"></div>
                <div class="input-group margin-bottom-sm">
                  <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                  <input id="usernameLogin" class="form-control" type="text" placeholder="Usuario">
                </div>
                <p id="error_usernameLogin" class="error_p"></p>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input id="passwordLogin" class="form-control" type="password" placeholder="ContraseÃ±a">
                </div>
                <p id="error_passwordLogin" class="error_p"></p>
                <div class="checkbox">
                  <label>
                    <input id="rememberMeLogin" name="remember" type="checkbox" value="Remember Me">Recordarme
                  </label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
                <input class="btn btn-lg btn-warning btn-block" id="loginButton" type="submit" value="Entrar" />
                <a href="./Patients/register-patient.html" class="forgotpass center">Registrarse</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./../js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
</body>

</html>
